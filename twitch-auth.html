<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Bot Authorization - Meow Links</title>
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f431.png" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0e0e23, #1a1a2e);
            color: white;
            text-align: center;
            padding: 50px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .auth-container {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            border: 2px solid rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            background: linear-gradient(45deg, #00ffff, #ff69b4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            margin-bottom: 20px;
            font-size: 2em;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #9146ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: bold;
            display: none;
        }
        
        .status-success {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            color: #00ff00;
        }
        
        .status-error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff6b6b;
        }
        
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: #00ffff;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: rgba(0, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>ü§ñ Meow Bot Authorization</h1>
        <div id="loading-section">
            <div class="spinner"></div>
            <p>Please wait while we add Meow Bot to your channel...</p>
        </div>
        
        <div id="status-message" class="status-message"></div>
        
        <a href="twitch.html" class="back-button">‚Üê Back to Meow Bot</a>
    </div>
    
    <script>
        function showStatus(message, isSuccess = true) {
            const statusDiv = document.getElementById('status-message');
            const loadingDiv = document.getElementById('loading-section');
            
            statusDiv.textContent = message;
            statusDiv.className = `status-message ${isSuccess ? 'status-success' : 'status-error'}`;
            statusDiv.style.display = 'block';
            loadingDiv.style.display = 'none';
        }
        
        // This page processes the OAuth callback and redirects back to main page
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');
            
            if (error) {
                showStatus('‚ùå Authorization failed: ' + error, false);
                return;
            }
            
            if (code) {
                // Redirect back to main page with the code
                const newUrl = `twitch.html?${urlParams.toString()}`;
                setTimeout(() => {
                    window.location.href = newUrl;
                }, 1000);
            } else {
                showStatus('‚ùå No authorization code received', false);
            }
        });
    </script>
</body>
</html>
