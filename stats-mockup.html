  <script>
    const firebaseConfig = {
      databaseURL: "https://bot-counts-default-rtdb.firebaseio.com/",
    };
    firebase.initializeApp(firebaseConfig);

    const statsRef = firebase.database().ref('stats');

    // This triggers every time a bot updates its stats
    statsRef.on('value', (snapshot) => {
      const data = snapshot.val();
      let totalSells = 0;
      let totalUsers = 0;

      // Loop through all bots in the database and add them up
      for (let bot in data) {
        totalSells += data[bot].servers || 0;
        totalUsers += data[bot].users || 0;
      }

      document.getElementById('total-servers').innerText = totalSells + "+";
      document.getElementById('total-users').innerText = totalUsers.toLocaleString();
    });
  </script>
